<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section>
    <div class="report">
      <article class="artReport">
        <img src="images/image-jeremy.png" alt="">
        <p>Report for<span>Jeremy Robson</span></p>
      </article>
      <article>
        <h2>Daily</h2>
        <h2>Weekly</h2>
        <h2>Monthly</h2>
      </article>
    </div>
    <div class="work">
      <article class="art">
        <h2>Work <img src="images/icon-ellipsis.svg" alt=""></h2>
        <article class="hours">
          <h1>32hrs</h1>
          <p>Last Week - 32hrs</p>
        </article>
      </article>
    </div>
    <div class="paly">
      <article class="art">
        <h2>Play <img src="images/icon-ellipsis.svg" alt=""></h2>
        <article class="hours">
          <h1>10hrs</h1>
          <p>Last Week - 8hrs</p>
        </article>
      </article>
    </div>
    <div class="study">
      <article class="art">
        <h2>Study <img src="images/icon-ellipsis.svg" alt=""></h2>
        <article class="hours">
          <h1>4hrs</h1>
          <p>Last Week - 7hrs</p>
        </article>
      </article>
    </div>
    <div class="exercise">
      <article class="art">
        <h2>Exercise <img src="images/icon-ellipsis.svg" alt=""></h2>
        <article class="hours">
          <h1>4hrs</h1>
          <p>Last Week - 5hrs</p>
        </article>
      </article>
    </div>
    <div class="social">
      <article class="art">
        <h2>Social <img src="images/icon-ellipsis.svg" alt=""></h2>
        <article class="hours">
          <h1>5hrs</h1>
          <p>Last Week - 10hrs</p>
        </article>
      </article>
    </div>
    <div class="selfCare">
      <article class="art">
        <h2>Self Care <img src="images/icon-ellipsis.svg" alt=""></h2>
        <article class="hours">
          <h1>2hrs</h1>
          <p>Last Week - 2hrs</p>
        </article>
      </article>
    </div>
  </section>

</body>

</html>
